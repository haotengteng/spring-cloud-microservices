spring.application.name=liubo-output
server.port=8005
#直接连接配置中心
#spring.cloud.config.name=demo-dev
#spring.cloud.config.profile=dev
#spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8004/
#连接注册中心找配置中心服务
eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.profile=dev
#spring.cloud.config.discovery.serviceId参数来指定Config Server注册的服务名。
#这里的spring.application.name和spring.cloud.config.profile如之前通过URI的
#方式访问时候一样，用来定位Git中的资源